---
name: Complete end to end devops

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set short SHA
        run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          pwd  # Show current directory
          ls -la  # List all files
          ls -la terraform-config/  # List terraform-config contents
          echo "--- Contents of root Dockerfile ---"
          cat Dockerfile || echo "Cannot read Dockerfile in root"
          echo "--- Contents of terraform-config Dockerfile ---"
          cat terraform-config/Dockerfile || echo "Cannot read Dockerfile in terraform-config"
          echo "Building from root directory..."
          docker build -t tanishaart/complete-end-to-end-devops:${{ env.SHORT_SHA }} .

      - name: Login to DockerHub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Push Docker image to DockerHub
        run: |
          docker push tanishaart/complete-end-to-end-devops:${{ env.SHORT_SHA }}
    